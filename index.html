<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Splitter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">SPLI<br/>TTER</h1>
    <div class="splitter">
        <div class="inputs">
            <label for="bill-amount">Bill</label>
            <input class="total-bill" id="bill-amount" type="text" pattern="^[0-9]*$" title="Numbers Only" size="10" value="0">
            <fieldset class="tip-percent">
                <legend>Select Tip %</legend>
                <button class="tip-button">5%</button>
                <button class="tip-button">10%</button>
                <button class="tip-button">15%</button>
                <button class="tip-button">25%</button>
                <button class="tip-button">50%</button>                
                <input class="tip-custom" type="text" pattern="^[0-9]*$" title="Numbers Only" placeholder="Custom">
            </fieldset>
        </div>
        <div class="results">
            <p>
                Tip Amount <span class="tip-pp">$4.27</span>
            </p>
            <p>
                Total <span class="total-pp">$32.79</span>
            </p>
            <button class="reset-button">RESET</button>
        </div>
    </div>
</body>
</html>
