<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/fb7f6f30e4.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&family=Space+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Tip Splitter</title>
    </head>
    <body>
        <header>
            <h1>SPLI<br/>TTER</h1>
        </header>
        <section id="calculator">
            <section id="inputs">
                <div class="total-amount">
                    <label for="bill-amount">Bill</label>
                    <span class="fas fa-dollar-sign"></span>
                    <input id="bill-amount" type="numbers" value="0">                    
                </div>
                <div class="tip-selection">
                    <legend>Select Tip %</legend>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>                
                    <input class="tip-custom" type="text" pattern="^[0-9]*$" title="Numbers Only" placeholder="Custom">
                </div>
                <div class="people">
                    <label for="num-people">Number of People</label>
                    <span class="fas fa-user"></span>
                    <input id="num-people" type="text" value="0">                
                </div>
            </section>
            <section id="results">
                <p>
                    Tip Amount <span class="tip-pp">$4.27</span>
                </p>
                <p>
                    Total <span class="total-pp">$32.79</span>
                </p>
                <button class="reset-button">RESET</button>
            </section>
        </section>
    </body>
</html>
