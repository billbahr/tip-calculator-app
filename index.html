<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Tip Splitter</title>
    </head>
    <body>
        <header>
            <h1 class="text-hide">Tip Splitter App</h1>
            <a href="">
                <img src="img/logo.svg" alt="Tip Splitter Logo">
            </a>
        </header>
        <section id="calculator">
            <section id="inputs">
                <div class="total-amount">
                    <label for="bill-amount">Bill</label>
                    <input id="bill-amount" type="number" step="any" placeholder="0">                    
                </div>
                <div class="tip-selection">
                    <legend>Select Tip %</legend>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>                
                    <input id="tip-custom" type="number" step="any" placeholder="Custom">
                </div>
                <div class="people">
                    <label for="num-people">Number of People</label>
                    <input id="num-people" type="number" step="1" placeholder="0">                
                </div>
            </section>
            <section id="results">
                <p>Tip Amount<br/><span class="small-text">/ person</span></p>                 
                <span class="amounts tip-pp">$0.00</span>                      
                <p>Total<br/><span class="small-text">/ person</span></p>                    
                <span class="amounts total-pp">$0.00</span>                    
                <button class="reset-button">RESET</button>
            </section>
        </section>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
